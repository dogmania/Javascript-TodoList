<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>To Do List</title>
  </head>
  <body>
    <form class="hidden" id="login-form">
      <input
        required
        maxlength="15"
        type="text"
        placeholder="what is your name?"
      />
      <input type="submit" value="LogIn" />
    </form>
    <!--form안에 있는 버튼을 클릭하면 form이 submit된다.input을 입력하고 enter를 눌러도 form은 submit된다.
    즉, 더이상 클릭에 신경쓸 필요가 없다. form내에서는 input을 입력하고 button을 클릭하는 것 외에 enter를 누르는 방식으로도 submit이 가능함
    중요한 것은 이런 방식으로 Html의 도움을 받기 위해서 input이 form내에 있어야 한다-->
    <h2 id="clock">00:00</h2>
    <h1 id="greeting" class="hidden"></h1>
    <form id="todo-form">
      <input type="text" placeholder="할 일을 입력하세요." required />
    </form>
    <ul id="todo-list"></ul>
    <h3 id="today-quote">오늘의 명언</h3>
    <div id="quote">
      <span></span>
      <span></span>
    </div>
    <div id="weather">
      <span></span>
      <span></span>
    </div>
    <script src="js/start.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
  </body>
</html>
